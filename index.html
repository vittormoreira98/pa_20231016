<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
</head>
<body>
    <div id="resultado"></div>
    <script>

        // Opções do cardápio
        let hamburgers = [
        { nome: 'X1', preco: 1.36 },
        { nome: 'X2', preco: 2.31 },
        { nome: 'X3', preco: 2.81 },
        { nome: 'X4', preco: 3.21 }
        ];

        let acompanhamentos = [
        { nome: 'Nuguets', preco: 3.69 },
        { nome: 'Fritas', preco: 1.58 }
        ];

        let bebidas = []
        bebidas.push({ nome: 'Coca-Cola', preco: 1.48 })
        bebidas.push({ nome: 'Fanta', preco: 2.58 })
        bebidas.push({ nome: 'Agua', preco: 0.98 })

        var combo = [hamburgers, acompanhamentos, bebidas];
        var escolhas = [];

        
        for(let j = 0; j < combo.length; j++) {
            let textoOpcao = '';
            for (let i = 0; i < combo[j].length; i++) {
                textoOpcao += i + 1 + ". " + combo[j][i].nome + " - R$" + combo[j][i].preco.toFixed(2) + "\n";
            }

            let escolha;
            do {
                escolha = prompt(textoOpcao + "\nEscolha uma opção:") - 1;
            } while (!(escolha >= 0 && escolha < combo[j].length && Number.isInteger(escolha)))

            escolhas.push(combo[j][escolha]);
            
        }
        
        var totalpreco = escolhas.reduce((a, c) => a + c.preco, 0);

        document.getElementById("resultado").innerHTML = "Você escolheu:" +
        "</br><ul><li>" + escolhas[0].nome + " - " + escolhas[0].preco + 
        "</li></br><li> " + escolhas[1].nome + " - " + escolhas[1].preco + 
        "</li></br><li> " + escolhas[2].nome + " - " + escolhas[2].preco +
        "</li></ul></br><strong>Valor total: R$" + totalpreco.toFixed(2) + '</strong>';

    </script>
</body>
</html>
